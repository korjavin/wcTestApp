version: '3'

services:
  wctestapp:
    build: .
    # No need to expose ports directly to the host, Nginx will proxy
    expose:
      - "8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # The SERVER_URL should be the external HTTPS URL
      - SERVER_URL=${SERVER_URL:-https://localhost}
      # We don't need TLS on the app since Nginx handles it
      - ENABLE_TLS=false
      - DEBUG=true
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - wctestapp
    restart: unless-stopped
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge